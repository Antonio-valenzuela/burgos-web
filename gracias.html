<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias por tu solicitud | Valenzuela Burgos</title>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f4f6f8;
      color: #0b1f3b;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: #fff;
      max-width: 480px;
      width: 100%;
      padding: 40px 36px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      border: 1px solid #e1e4e8;
    }

    .logo {
      width: 90px;
      height: 90px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      background-image: url('img/logo-vb.jpg');
      border: 2px solid #1f4f8f;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: 700;
      color: #0b1f3b;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 22px;
      color: #1b1f23;
    }

    .btn {
      display: inline-block;
      background: #1f4f8f;
      color: #fff;
      padding: 12px 22px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.2s;
    }

    .btn:hover {
      background: #163a6b;
    }

    .footer {
      margin-top: 25px;
      font-size: 13px;
      color: #6a737d;
    }

    @media (max-width: 480px) {
      .card {
        padding: 32px 24px;
      }
      h1 {
        font-size: 22px;
      }
    }
  </style>

</head>
<body>

  <div class="card">
    <div class="logo"></div>

    <h1>¡Solicitud enviada correctamente!</h1>

    <p>
      Gracias por contactarnos.<br/>
      Hemos recibido tu información y en un plazo máximo de <strong>24 horas hábiles</strong>
      te enviaremos una propuesta técnica y económica.
    </p>

    <a href="index.html" class="btn">Volver al inicio</a>

    <div class="footer">
      © 2025 Valenzuela Burgos — Ingeniería Civil
    </div>
  </div>

</body>
</html>
